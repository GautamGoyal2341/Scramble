<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble</title>
    <link rel="stylesheet" href="index.css" />

  <body>
    <section>
      <div class="container">
    <div class="hed">
  
        
        <h2 class="wrs">Word Scramble</h2>
 
</div>

        <div class="content">
          <p class="word">s</p>

          <div class="details">
            <p class="hint">
              Hint : <span> The Process of Adding the no.</span>
            </p>
            <p class="time">
              Time Left : <span> <b>30</b>s</span>
            </p>
          </div>
       

        <input type="text userEnter" placeholder="Common Weeb you can do it!!" />

        <div class="buttons">
          <button class="refresh-word">Refresh Word</button>
          <button class="check-word" id = "show-modal-btn">Check Word</button>
        </div>
      </div>
    </div>
    </section>


    <div id="overlay">

      <div id="modal" class="popup">

          <img src="./images/naru.ico" alt="">
          <h2>Congrats!!</h2>
          <p>You are a Weeb</p>

         <button id="close-modal-btn">OK!</button>

      </div>

    </div>





    <script src="./js/script.js" defer ></script>
